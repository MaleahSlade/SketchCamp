<div>
    <div class="userInfo">
        <legend>Want a commisioned piece? Submit an inquiry here:</legend>
        <br>
        <i>*All fields are required</i>
        <br>
        <form onsubmit="return false;">
            <input id="firstname" placeholder="first name" required>
            <input id="lastname" placeholder="last name" required>
            <input id="email" placeholder="email" required>
             <input id="budget" placeholder="budget" required>
        </form>
    </div>
    <br> 
    <div>
        <label for="medium">Choose a primary medium:</label>
      <select name="medium" id="medium">
        <option value="charcoal">Charcoal</option>
        <option value="graphite">Graphite</option>
        <option value="ink">Ink</option>
        <option value="alcohol markers">Alcohol Markers</option>
        <option value="watercolors">Watercolors</option>
         <option value="combination">Combination</option>
      </select>
    </div>
<br> 
<br> 
    <div>
        <form onsubmit="return false;">
      <textarea id="commissionRequest" name="commissionRequest" rows="4" cols="50" placeholder="Describe your commission request." required></textarea>
      <br>
      <br> 
      <form>
        <p>Please select your preferred payment method:</p>
        <input type="radio" id="html" name="paymentMethod" value="PayPal">
        <label for="html">PayPal</label><br>
        <input type="radio" id="Venmo" name="paymentMethod" value="Venmo">
        <label for="venmo">Venmo</label><br>
        <input type="radio" id="Zelle" name="paymentMethod" value="Zelle">
        <label for="zelle">Zelle</label><br>
      </form>
  <br> 
  <br> 
      <input type="submit" value="Submit">
    </form>
